<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Hello!</title>
    
       <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="content">
    <img class="imagesearch" src="images/gitimg.png">
    <h1>Browsery GIT</h1>
    <div class="search">
        <input id="username" type="text" placeholder="Git username" value="" autofocus="" type="submit">
        <button id="profile" class="searchbutton">Search Profile</button>
        <button id="btn" class="searchbutton" type="button">Show Repos</button>
        <p>Click on Reload button to Reload the page:
            <p>
                <input class="refreshbutton" type="button" value="Refresh Page" onClick="window.location.reload()">
    </div>
    <div class="profilecontent">
        <div id="profile-img" style="">
        </div>
        <h2 id="fullName"></h2>
        <h4><strong id="user"> </strong></h4>
        <h4 id="bio"></h4>
        <div class="followersbox" id="followers"></div>
        <div class="followsbox" id="follows"></div>
    </div>
    <div class="repos">
        <ul id="gitresults">
        </ul>
    </div>

    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
